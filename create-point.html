<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div id="page-create-point">
        <header>
            <img src="assets/logo.svg" alt="ecoleta">
            <a href="index.html">
            <span></span>
            Voltar para Home</a>
        </header> 
    

    <form action="">
        <h1>Cadastro de ponto de coleta</h1>
        <fieldset>
            <legend>
               <h2>Dados da Entidade</h2>
            </legend>
            <div class="field">
                <label for="name">Nome da Entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">
                <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address" required>
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2" required>
                </div>
            </div>
            <div class="field-group">

                <div class="field">
                    <label for="uf">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                    </select>
                    
                </div>
                <div class="field">
                <label for="city">CIdade</label>
                <select name="city" disabled required>
                    <option value="">Selecione a Cidade</option>
                </select>
                
                </div>
                
            </div>
          
        </fieldset>

        <fieldset>
            <legend>
                <h2> Ítens da Coleta</h2>
            </legend>
           <div class="items-grid">
               <li data-id="1" id="ce">
                   <img src="assets/lampadas.svg" alt="lampadas"><span>Lampadas</span>
                </li>
                <li data-id="2">
                    <img src="assets/baterias.svg" alt="Pilhas e Baterias"><span>Pillas e Baterias</span>
                </li>
                <li data-id="3">
                    <img src="assets/papeis-papelao.svg" alt="Papeis e Papelão"><span>Papéis e Papelão</span>
                </li>
                <li data-id="4">
                    <img src="assets/eletronicos.svg" alt="Resíduos Eletrônicos"><span>Residuos Eletrônicos</span>
                </li>
                <li data-id="5">
                    <img src="assets/organicos.svg" alt="Resíduos Orgânicos"><span>Resíduos Orgânicos</span>
                </li>
                <li data-id="6">
                    <img src="assets/oleo.svg" alt="Óleo de Cozinha"><span>Óleo de Cozinha</span>
                </li>
           </div>
        </fieldset>
        <input type="hidden" name="state">
        <input type="hidden" name="items">
        <button type="submit">Cadastrar ponto de coleta</button>
    </form>

    </div>


    <script src="js/create-point.js"></script>
    
</body>
</html>
